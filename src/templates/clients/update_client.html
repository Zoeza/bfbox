{% extends "dashboard/base.html" %}
{% load static %}
<!------------------------------- title ---------------------------------------------------->

{% block title %}
<title>

         BFBOX - Bailiff Manager System

</title>
{% endblock %}
<!------------------------------- end title ------------------------------------------------>

{% block heading%}
<!--begin::Heading-->
    <h1 class="text-dark fw-bold my-1 fs-2">Clients
    <small class="text-muted fs-6 fw-normal ms-1"></small></h1>
    <!--end::Heading-->
{% endblock %}

{% block breadcrumb%}
    <!--begin::Breadcrumb-->
    <ul class="breadcrumb fw-semibold fs-base my-1">
        <li class="breadcrumb-item text-muted">
            <a href="../index.html" class="text-muted">Home</a>
        </li>
        <li class="breadcrumb-item text-muted">Update Client </li>


    </ul>
    <!--end::Breadcrumb-->
{% endblock %}



<!-------------------------------  update client  --------------------------------------------->

{% block content %}

<div class="modal fade" id="add_new_client" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered mw-650px">
                <div class="modal-content shadow-none">
                    <div class="modal-header">
                    <h5 class="modal-title">Add new client</h5>
                    <!--close-->
                    <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
                        <span class="menu-icon me-0" ><i class="bi bi-x-lg"></i></span>
                    </div>
                    <!--end clos-->
                     </div>

                     <!--add client general information form-->
                    <form class="form" action="{% url 'clients:add-client' %}" id="kt_modal_add_customer_form" data-kt-redirect="{% url 'clients:manage-client' %}"  method="post">
                        {% csrf_token %}
                        <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
                            <div class="tab-content">
                                <!--block body-->
                                <div class="modal-body py-10 px-lg-17">
                                    <!--begin::Scroll-->
                                    <div class="scroll-y me-n7 pe-7" id="kt_modal_add_customer_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_customer_header" data-kt-scroll-wrappers="#kt_modal_add_customer_scroll" data-kt-scroll-offset="300px">
                                        <!--begin::Input group-->
                                            <div class="row g-9 mb-7">
                                                <!--begin::Col-->
                                                <div class="col-md-6 fv-row">
                                                    <!--client name-->
                                                    <label class="required fs-6 fw-semibold mb-2"> Name</label>
                                                    <!--input-->
                                                    <input type="text" class="form-control form-control-solid" placeholder="" name="name" value="Client name" />
                                                    <!--end::Input-->
                                                </div>


                                                <!--client email-->
                                                <div class="col-md-6 fv-row">
                                                    <label class="fs-6 fw-semibold mb-2"><span class="required">Email</span>
                                                        <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" title="Email address must be active"></i>
                                                    </label>

                                                    <!--input-->
                                                    <input type="email"  class="form-control form-control-solid" placeholder="" name="email" value="sean@dellito.com" />
                                                </div>

                                            </div>
                                            <!--end::Input group-->

                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--client birthday-->
                                                <label class="fs-6 fw-semibold mb-2">
                                                    <span class="required">Birthday</span>
                                                </label>

                                                <!--input-->
                                                <input type="date" class="form-control form-control-solid" placeholder="" name="birthday" value="birthday" />

                                            </div>
                                            <!--end::Input group-->

                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--client lawyer-->
                                                <label class="fs-6 fw-semibold mb-2">
                                                    <span class="required">Lawyer</span>
                                                </label>

                                                <!--input-->
                                                <input type="text" class="form-control form-control-solid" placeholder="" name="lawyer" value="lawyer Name" />

                                            </div>
                                            <!--end::Input group-->


                                            <!--begin::Billing form-->
                                            <div id="kt_modal_add_customer_billing_info" class="collapse show">
                                                <!--begin::Input group-->
                                                <div class="d-flex flex-column mb-7 fv-row">
                                                    <!--client address-->
                                                    <label class="required fs-6 fw-semibold mb-2">Address </label>

                                                    <!--input-->
                                                    <input class="form-control form-control-solid" placeholder="" name="address1" value="101, Collins Street" />

                                                </div>
                                                <!--end::Input group-->

                                                <!--begin::Input group-->
                                                <div class="d-flex flex-column mb-7 fv-row">
                                                    <!--client Town-->
                                                    <label class="required fs-6 fw-semibold mb-2">Town</label>
                                                    <!--input-->
                                                    <input class="form-control form-control-solid" placeholder="" name="city" value="Alger" />

                                                </div>
                                                <!--end::Input group-->

                                            </div>
                                            <!--end::Billing form-->
                                    </div>
                                    <!--end::Scroll-->
                                </div>
                                <!--end::Modal body-->
                                <!--end::Modal body-->
                            </div>
                        </div>
                        <div class="modal-footer flex-center">

                            <!--begin::Button-->
                            <button type="submit" class="btn btn-primary">
                                <span class="indicator-label">Save</span>
                            </button>
                            <!--end::Button-->
                        </div>
                        <!--end::Modal footer-->
                    </form>
                    <!--end add client information-->
                </div>
            </div>
        </div>



{% endblock %}


<!------------------------------- end update client  --------------------------------------------->
